services:
  php-apache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_apache
    volumes:
      - ./:/var/www/html
      - ./validacaoEmail.js:/var/www/html/js/validacaoEmail.js
    ports:
      - "80:80"
    networks:
      - mynetwork
    depends_on:
      - mysql
    env_file:
      - .env

  mysql:
    image: mysql:8.0
    container_name: mysql
    env_file:
      - .env
    ports:
      - "3307:3306"
    networks:
      - mynetwork
    volumes:
      - mysql_data:/var/lib/mysql
      - ./script-OportunIF.sql:/docker-entrypoint-initdb.d/script-OportunIF.sql

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"  # Interface web do MailHog
      - "1025:1025"  # Porta SMTP para envio de emails
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql_data:
