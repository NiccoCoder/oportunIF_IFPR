<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Editar projeto - OportunIF</title>
  <link rel="stylesheet" href="../../frontend/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../frontend/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../frontend/css/style.css">
  <link rel="stylesheet" href="../../frontend/css/projetoed.css">
  <link rel="shortcut icon" href="../../frontend/images/favicon.png"/>
  
</head>
<body>
  <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
    <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
      <span class="mdi mdi-menu text-white"></span>
    </button>
    <ul class="navbar-nav w-100">
      <li class="nav-item w-100">
        <form class="nav-link mt-2 mt-md-0 d-none d-lg-flex search">
          <input type="text" style="color: white;" class="form-control" placeholder="Pesquisar">
        </form>
      </li>
    </ul>
    <ul class="navbar-nav navbar-nav-right">
      <li class="nav-item dropdown d-none d-lg-block">
        <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="createbuttonDropdown">
          <h6 class="p-3 mb-0">Projetos</h6>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" id="profileDropdown" href="#" data-bs-toggle="dropdown">
          <div class="navbar-profile d-flex align-items-center">
            <p class="mb-0 d-none d-sm-block navbar-profile-name">Docente</p>
            <i class="mdi mdi-menu-down d-none d-sm-block ml-2"></i>
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="profileDropdown">
          <h6 class="p-3 mb-0">Opções</h6>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item preview-item">
            <div class="preview-thumbnail">
              <div class="preview-icon bg-dark rounded-circle">
                <i class="mdi mdi-account text-success"></i>
              </div>
            </div>
            <div class="preview-item-content">
              <p class="preview-subject mb-1">Report</p>
            </div>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item preview-item">
            <div class="preview-thumbnail">
              <div class="preview-icon bg-dark rounded-circle">
                <i class="mdi mdi-exit-to-app text-danger"></i>
              </div>
            </div>
            <div class="preview-item-content">
              <p class="preview-subject mb-1">Saida</p>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </div>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title">Editar projeto</h3>
      </div>
      <div class="edit-form">
        <h4 style="color:black">Editar informações do projeto:</h4>
        <form id="editForm">
          <div class="form-group">
            <label for="project-title">Título</label>
            <input type="text" id="project-title" name="project-title" required>
          </div>
          <div class="form-group">
            <label for="project-description">Resumo</label>
            <textarea id="project-description" name="project-description" required></textarea>
          </div>
          <div class="form-group" id="selection-criteria">
            <label for="selection-criteria">Criterios de seleção</label>
            <textarea id="selection-criteria" name="selection-criteria"></textarea>  
          </div>
          <div class="form-group col-md-4">
            <label for="project-type">Tipo de projeto</label>
            <select class="form-control-projetos" id="project-type" name="project-type">
              <option value=""></option>
              <option value="extensao">Extensão</option>
              <option value="inovacao">Inovação</option>
              <option value="pesquisa">Pesquisa</option>
            </select>
          </div>
          <div class="form-group">
            <label for="scholarship-description">Descrição da bolsa (caso o projeto possua uma bolsa)</label>
            <textarea id="scholarship-description" name="scholarship-description" required></textarea>
          </div>
          <div class="form-group">
            <label for="scholarship-requisition">Requisito para bolsa</label>
            <textarea id="scholarship-requisition" name="scholarship-requisition" required></textarea>
          </div>
          <div class="form-group">
            <label for="hourly-charge">Carga horária da bolsa</label>
            <textarea id="hourly-charge" name="hourly-charge" required></textarea>
          </div>
          <button type="submit" class="btn-submit">Salvar alterações</button>
        </form>
      </div>
    </div>
    <footer class="footer" style="background-color: black;">
      <div class="d-sm-flex justify-content-center justify-content-sm-between">
        <span></span>
        <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">oportunif@gmail.com</span>
      </div>
    </footer>
  </div>

  <script src="../../frontend/vendors/js/vendor.bundle.base.js"></script>
  <script src="../../frontend/js/off-canvas.js"></script>
  <script src="../../frontend/js/hoverable-collapse.js"></script>
  <script src="../../frontend/js/misc.js"></script>
  <script src="../../frontend/js/settings.js"></script>
  <script src="../../frontend/js/todolist.js"></script>
  <script>
    // Carregar os dados do localStorage ao carregar a página
    window.onload = function() {
      document.getElementById('project-title').value = localStorage.getItem('projectTitle') || '';
      document.getElementById('project-description').value = localStorage.getItem('projectDescription') || '';
      document.getElementById('selection-criteria').value = localStorage.getItem('selectionCriteria') || '';
      document.getElementById('project-type').value = localStorage.getItem('projectType') || '';
      document.getElementById('scholarship-description').value = localStorage.getItem('scholarshipDescription') || '';
      document.getElementById('scholarship-requisition').value = localStorage.getItem('scholarshipRequisition') || '';
      document.getElementById('hourly-charge').value = localStorage.getItem('hourlyCharge') || '';
    };

    // Salvar os dados no localStorage quando o formulário for enviado
    document.getElementById('editForm').onsubmit = function(e) {
      e.preventDefault();
      localStorage.setItem('projectTitle', document.getElementById('project-title').value);
      localStorage.setItem('projectDescription', document.getElementById('project-description').value);
      localStorage.setItem('selectionCriteria', document.getElementById('selection-criteria').value);
      localStorage.setItem('projectType', document.getElementById('project-type').value);
      localStorage.setItem('scholarshipDescription', document.getElementById('scholarship-description').value);
      localStorage.setItem('scholarshipRequisition', document.getElementById('scholarship-requisition').value);
      localStorage.setItem('hourlyCharge', document.getElementById('hourly-charge').value);
      alert('Informações salvas com sucesso!');
    };
  </script>
</body>
</html>
