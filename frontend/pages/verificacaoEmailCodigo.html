<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação - OportunIF</title>

    <!-- Bootstrap 5 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" 
        integrity="anonymous" referrerpolicy="no-referrer" />
    <!-- FontAwesome 6 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cadelog.css"> <!-- Adiciona o CSS padrão -->

</head>
<style>
body {
    background-color: #2f9e41; /* Fundo verde */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background: rgba(253, 255, 254, 0.856);
    border: none;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px; /* Ajuste para se alinhar com o padrão das outras páginas */
}

.card-body {
    color: black;
    text-align: center;
    padding: 30px 20px; /* Ajuste do padding */
    font-family: Arial, sans-serif; /* Fonte Arial */
}

.btn {
    height: 50px;
    border-radius: 25px; /* Bordas arredondadas para os botões */
    padding: 10px; /* Ajuste do padding */
    font-size: 16px; /* Tamanho da fonte dos botões */
}

.btn-outline-danger {
    border-color: #e53935; /* Cor da borda do botão Rejeitar */
    color: #e53935; /* Cor do texto do botão Rejeitar */
}

.btn-outline-danger:hover {
    background-color: #e53935; /* Cor de fundo ao passar o mouse */
    color: white; /* Cor do texto ao passar o mouse */
}

.btn-success {
    background-color: #3e9643; /* Verde mais claro */
    border: 1px solid #2f9e41; /* Borda verde mais escura */
    color: black; /* Cor do texto do botão Confirmar */
}

.btn-success:hover {
    background-color: #81c784; /* Cor mais clara ao passar o mouse */
}
</style>

<body>
    <div class="container p-3">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <p class="text-success" style="font-size: 5.5rem;">
                            <i class="fa-solid fa-envelope-circle-check"></i>
                        </p>
                        <p class="h5">Olá, Usuário!</p>
                        <p class="text-muted">Seja bem-vindo ao OportunIF! Recebemos uma tentativa de criação de conta com o e-mail [Email]. Por favor, confirme se foi você quem fez essa solicitação.</p>
                        <div class="row pt-5">
                            <div class="col-6">
                                <button class="btn btn-outline-danger w-100">Rejeitar</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success w-100" id="confirm">Confirmar</button>
                            </div>
                        </div>
                        <p class="sign-up text-center mt-3">
                            <a href="../../frontend/pages/login.html" style="color: black;">Voltar ao Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JS logo antes do fechamento da tag body -->
    <script src="../js/utils.js"></script>
</body>

</html>
