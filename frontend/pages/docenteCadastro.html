<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro (Docente)</title>
    <link rel="stylesheet" href="../css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../css/cadelog.css">
    <link rel="shortcut icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <style>
        .position-relative {
            position: relative;
        }

        #togglePassword {
            z-index: 10; /* Garante que o ícone fique acima do input */
            cursor: pointer;
            color: #6c757d; /* Cor do ícone, você pode alterar conforme necessário */
        }
    </style>
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="row w-100 m-0">
                <div class="content-wrapper full-page-wrapper d-flex align-items-center auth">
                    <div class="card col-lg-4">
                        <div class="card-body">
                            <h3 class="card-title" style="color: black;">Cadastro (Docente)</h3>
                            <form action="../../backend/cadastroDocente.php" method="POST" id="cadastroDocente" onsubmit="return validarFormulario()">
                                <div class="form-group">
                                    <label>Nome Completo:</label>
                                    <input type="text" class="form-control p_input" placeholder="Nome completo" id="nomeDocente" name="nomeDocente" required>
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control p_input" placeholder="email.Institucional@ifpr.edu.br" id="emailDocente" name="emailDocente" required>
                                </div>
                                <div class="form-group position-relative">
                                    <label>Senha:</label>
                                    <input type="password" class="form-control p_input" placeholder="••••••••" id="senhaDocente" name="senhaDocente" required>
                                    <i class="mdi mdi-eye" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i>
                                </div>
                                <div class="form-group">
                                    <div id="error-message" class="error-message" style="display: none;"></div>
                                    <div id="success-message" class="success-message" style="display: none;"></div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-block enter-btn" name="submit">Cadastrar</button>
                                </div>
                                <p class="sign-up">Já tem uma conta como docente? <a href="../../frontend/pages/login.html">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../frontend/js/verificarSessaoAtiva.js"></script>
    <script src="../js/validacaoEmail.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", verificarSessao);

        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        const successMessage = urlParams.get('success');

        if (errorMessage) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = decodeURIComponent(errorMessage);
            errorDiv.style.display = 'block';  // Exibe a mensagem de erro
            setTimeout(() => {
                errorDiv.style.display = 'none'; // Esconde a mensagem após 3 segundos
            }, 3000);
        }

        if (successMessage) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = decodeURIComponent(successMessage);
            successDiv.style.display = 'block';  // Exibe a mensagem de sucesso
            setTimeout(() => {
                successDiv.style.display = 'none'; // Esconde a mensagem após 3 segundos
            }, 3000);
        }

        // Função para alternar a visibilidade da senha
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#senhaDocente');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('mdi-eye');
            this.classList.toggle('mdi-eye-off');
        });

        // Função para validar o formulário
        function validarFormulario() {
            const senha = passwordInput.value;
            const errorDiv = document.getElementById('error-message');

            // Regex para validar a senha
            const senhaValida = /^(?=.*[0-9].*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;

            if (!senhaValida.test(senha)) {
                errorDiv.textContent = "A senha deve ter pelo menos 8 caracteres, incluindo pelo menos 2 números e 1 caractere especial.";
                errorDiv.style.display = 'block';  // Exibe a mensagem de erro
                return false; // Impede o envio do formulário
            }
            return true; // Permite o envio do formulário
        }
    </script>
</body>
</html>
