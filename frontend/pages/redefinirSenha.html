<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Redefinir Senha - OportunIF</title>
  <link rel="stylesheet" href="../css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../css/cadelog.css">
  <link rel="shortcut icon" href="../images/favicon.png"> 
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth">
          <div class="card col-lg-4">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Redefinir Senha</h3>
              <p>Por favor, insira sua nova senha abaixo.</p>
              <form action="../../backend/redefinirSenha.php" method="POST">
                <input type="hidden" name="id" id="id">
                <input type="hidden" name="tipoUsuario" id="tipoUsuario">
                <div class="form-group">
                  <label>Nova Senha:</label>
                  <input type="password" class="form-control p_input" name="nova_senha" required>
                </div>
                <div class="form-group">
                  <label>Confirmar Senha:</label>
                  <input type="password" class="form-control p_input" name="confirmar_senha" required>
                </div>
                <div class="text-center">
                  <button type="submit" name="submit" class="btn btn-success btn-block enter-btn">Redefinir Senha</button>
                </div>
              </form>
              <p class="sign-up text-center">Lembrou sua senha?<a href="../../frontend/pages/login.html"> Voltar ao Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Função para pegar o id e o tipoUsuario da URL e preencher os campos ocultos
    function getParamsFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      const tipoUsuario = urlParams.get('tipoUsuario');
      if (id) {
        document.getElementById('id').value = id;
      } else {
        console.error("ID não encontrado na URL.");
      }
      if (tipoUsuario) {
        document.getElementById('tipoUsuario').value = tipoUsuario;
      } else {
        console.error("Tipo de usuário não encontrado na URL.");
      }
    }

    // Chama a função ao carregar a página
    window.onload = getParamsFromURL;
  </script>
</body>
</html>
