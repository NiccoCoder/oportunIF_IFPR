  <script>
    const projectModal = document.getElementById("projectModal");
    const deleteModal = document.getElementById("deleteModal");

    function openModal(title, type, responsible, grant) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalType").textContent = type;
      document.getElementById("modalResponsible").textContent = responsible;
      document.getElementById("modalGrant").textContent = grant;
      projectModal.style.display = "block";
    }

    function openDeleteModal(title) {
      document.getElementById("deleteTitle").textContent = title;
      deleteModal.style.display = "block";
    }

    function closeDeleteModal() {
      deleteModal.style.display = "none";
    }

    function confirmDelete() {
      alert("Projeto excluído com sucesso!");
      closeDeleteModal();
    }

    const closeButtons = document.getElementsByClassName("close");
    Array.from(closeButtons).forEach(function (btn) {
      btn.onclick = function () {
        projectModal.style.display = "none";
        deleteModal.style.display = "none";
      }
    });

    window.onclick = function (event) {
      if (event.target == projectModal || event.target == deleteModal) {
        projectModal.style.display = "none";
        deleteModal.style.display = "none";
      }
    };
  </script>

  <script>
    // Função para abrir o modal de visualização
    function openModal(title, type, responsible, grant) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalType").innerText = type;
      document.getElementById("modalResponsible").innerText = responsible;
      document.getElementById("modalGrant").innerText = grant;
      document.getElementById("projectModal").style.display = "block";
    }

    // Função para fechar o modal de visualização
    function closeModal() {
      document.getElementById("projectModal").style.display = "none";
    }

    // Funções para abrir e fechar o modal de exclusão
    function openDeleteModal(title) {
      document.getElementById("deleteTitle").innerText = title;
      document.getElementById("deleteModal").style.display = "block";
    }

    function closeDeleteModal() {
      document.getElementById("deleteModal").style.display = "none";
    }

    function confirmDelete() {
      // Lógica para confirmar a exclusão do projeto
      closeDeleteModal();
    }

    // Funções para abrir e fechar o modal de edição
    function openEditModal(title, type, responsible, grant) {
      document.getElementById("editTitle").value = title;
      document.getElementById("editType").value = type;
      document.getElementById("editResponsible").value = responsible;
      document.getElementById("editGrant").value = grant;
      document.getElementById("editModal").style.display = "block";
    }

    function closeEditModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function saveChanges() {
      // Aqui você pode adicionar a lógica para salvar as alterações
      closeEditModal();
    }

    // Fechar modais ao clicar no 'X'
    var modalCloseButtons = document.querySelectorAll(".close");
    modalCloseButtons.forEach(button => {
      button.onclick = function () {
        closeModal();
        closeDeleteModal();
        closeEditModal();
      };
    });

    // Fechar modais ao clicar fora deles
    window.onclick = function (event) {
      if (event.target == document.getElementById("projectModal") || event.target == document.getElementById("deleteModal") || event.target == document.getElementById("editModal")) {
        closeModal();
        closeDeleteModal();
        closeEditModal();
      }
    };
  </script>
  <script>
    // Função para abrir/fechar o dropdown
    function toggleDropdown() {
      var dropdown = document.getElementById('filterDropdown');
      dropdown.style.display = (dropdown.style.display === 'none' || dropdown.style.display === '') ? 'block' : 'none';
    }

    // Fechar o dropdown ao clicar fora
    window.onclick = function (event) {
      if (!event.target.matches('.form-control')) {
        var dropdown = document.getElementById('filterDropdown');
        if (dropdown.style.display === 'block') {
          dropdown.style.display = 'none';
        }
      }
    }
  </script>
  <script>
    function toggleDropdown() {
      var dropdown = document.getElementById("filterDropdown");
      if (dropdown.style.display === "none") {
        dropdown.style.display = "block";
      } else {
        dropdown.style.display = "none";
      }
    }
    document.querySelector('.dropdown-menu').addEventListener('click', function (e) {
      e.stopPropagation();
    });
